    <body class="flex-container flex-columns">    
        <h1>Twitter Deleter</h1>

        <h2>Get API Key</h2>
        <div class="container">
            <button id="get-key"><h4>Get key</h4></button>
        </div>
      
        <div class="container output-container">
            <textarea readonly id="key-output"></textarea>
        </div>
    
        <div class="container">
            <button id="copy-key"><h4>Copy key</h4></button>
        </div>
        
        <div id="inputs" class="box">
                <h2 class="expander">Tweets based on Search Parameters</h3>
                <label>Username</label>
                <input id="username" class="text_input" type="text" placeholder="Enter username here" tabindex="0">
                <label>Start Date</label>
                <input id="startDate" class="text_input" type="text" placeholder="Enter start date here" tabindex="0" />
                <label>End Date</label>
                <input id="endDate" class="text_input" type="text" placeholder="Enter end date here" data-fileable tabindex="0" />
                <label>Keywords</label>
                <input id="keywords" class="text_input" type="text" placeholder="Enter end date here" data-fileable tabindex="0" />
                <button id="send" class="button" tabindex="0">Click</button>
        </div>

        <footer class="flex-item-static page-footer">
            <div class="footer-copyright">
                <span id="VersionNumber"></span><span>Made by a huge cunt, MIT License v2</span>
            </div>
